<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
<h1 id="title">Survey Form</h1>
<p id="description">Thank you for helping us with the survey</p>

<link rel="stylesheet" href="styles.css" />
</head>

<body>
<form id="survey-form">
  <fieldset>
<label id="name-label">Name<input id="name" type="text" required placeholder=" Enter your name"/></label>

<label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"/></label>

<label id="number-label">Number<input id="number" type="number" required placeholder="Enter your number" min="13" max="200"/></label>

<fieldset><h4>Gender</h4><label for="male"><input id="male" type="radio" name="gender" value="1"/> Male</label>
        <label for="female"><input id="female" type="radio" name="gender"  value="2" /> Female</label>
<label for="unsure"><input id="unsure" type="radio" name="gender" value="3" /> Unsure</label>

</fieldset>
<fieldset>
<label for="referrer">How did you hear about us?
          <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">Website</option>
            <option value="3">Forum</option>
            <option value="4">Other</option>

</fieldset>
<fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input type="checkbox" value="1">Front-end Projects</option>
            <input type="checkbox" value="2">Back-end Projects</option>
            <input type="checkbox" value="3">Data Visualization</option>
            <input type="checkbox" value="4">Challenges</option>
            <input type="checkbox" value="5">Open Source Community</option>
            <input type="checkbox" value="6">Gitter help rooms</option>
            <input type="checkbox" value="7">Videos</option>
            <input type="checkbox" value="8">City Meetups</option>
            <input type="checkbox" value="9">Wiki</option>
            <input type="checkbox" value="10">Forum</option>
            <input type="checkbox" value="11">Additional Courses</option>
          </label>
      </fieldset>

<fieldset>
<label for="feedback">For other feedback:
          <textarea id="feedback" name="feedbackl" rows="3" cols="30" placeholder="Please write in your feedback"></textarea>
        </label>

</fieldset>



<input id="submit" type="submit" value="Submit" />
</form>
</body>
